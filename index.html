<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Servicios Públicos</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f9ff;
    color: #003366;
  }

  h2 {
    text-align: center;
    margin-top: 20px;
  }

  .providers-grid {
    display: grid;
    gap: 15px;
    padding: 20px;
    max-width: 900px;
    margin: auto;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  }

  .provider-card {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    cursor: pointer;
    transition: transform .2s ease, box-shadow .2s ease;
    border: 2px solid transparent;
  }

  .provider-card:hover {
    transform: translateY(-4px);
    border-color: #0066ff;
    box-shadow: 0 4px 12px rgba(0,0,0,.12);
  }

  .provider-card img {
    width: 85px;
    height: auto;
    display: block;
    margin: 0 auto 10px;
  }

  .provider-card p {
    font-size: 16px;
    font-weight: bold;
    margin: 0;
  }

  /* Botón consultar */
  .consult-btn {
    background: #0066ff;
    color: #fff;
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
  }

  .consult-btn:hover {
    background: #004FCC;
  }
</style>
</head>

<body>

<h2>Selecciona tu Proveedor</h2>

<div class="providers-grid">

  <!-- VANTI -->
  <div class="provider-card" onclick="selectProvider('Vanti')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Vanti_logo.svg/512px-Vanti_logo.svg.png" alt="Vanti">
    <p>Vanti</p>
  </div>

  <!-- ENEL -->
  <div class="provider-card" onclick="selectProvider('Enel')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Enel_Group_logo.svg/2560px-Enel_Group_logo.svg.png" alt="Enel">
    <p>Enel</p>
  </div>

  <!-- AIR-E -->
  <div class="provider-card" onclick="selectProvider('Air-e')">
    <img src="https://www.air-e.com/images/logo-aire-dark.png" alt="Air-e">
    <p>Air-e</p>
  </div>

  <!-- MOVISTAR -->
  <div class="provider-card" onclick="selectProvider('Movistar')">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Movistar_logo_2020.svg" alt="Movistar">
    <p>Movistar</p>
  </div>

</div>

<button class="consult-btn" onclick="goToConsult()">Consultar Servicio</button>

<script>
  let selectedProvider = null;

  function selectProvider(provider) {
    selectedProvider = provider;
    alert("Seleccionaste: " + provider);
  }

  function goToConsult() {
    if (!selectedProvider) {
      alert("Por favor, selecciona un proveedor antes de continuar.");
    } else {
      // Aquí puedes redirigir según proveedor
      alert("Redirigiendo a consulta de: " + selectedProvider);
      // window.location.href = "ruta-de-consulta-" + selectedProvider;
    }
  }
</script>

</body>
</html>
